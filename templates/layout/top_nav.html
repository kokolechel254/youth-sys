{% url 'home-page' as home %}
{% url 'profile' as profile %}
{% url 'other' as other %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{ home }}">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link {% if request.path == home %} active border border-danger {% endif %}"
          aria-current="page" href="{{ home }}">
          MASENO YOUTH FUNDS
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == profile %} active border border-danger {% endif %}"
          aria-current="page" href="{{ profile }}">
          Profile
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == other %} active border border-danger {% endif %}"
          aria-current="page" href="{{ other }}">
          Other
        </a>
      </li>
    </ul>
  </div>
</nav>
